version: '3.8'

services:
  app:
    container_name: lanchonete-app
    image: lanchonete-app:latest
    build: .
    ports:
      - 8080:8080
    depends_on:
      - db
  db:
    container_name: postgresql-lanchonete
    image: postgres:12.6
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lanchonete
    ports:
      - 5432:5432