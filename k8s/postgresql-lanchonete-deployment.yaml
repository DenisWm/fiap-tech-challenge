apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: postgresql-lanchonete
          image: postgres:12.6
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"
            - name: POSTGRES_DB
              value: "lanchonete"
          volumeMounts:
            - mountPath: "/var/lib/postgresql/data"
              name: postgredb-storage
      volumes:
        - name: postgredb-storage
          persistentVolumeClaim:
            claimName: pvc-postgresql