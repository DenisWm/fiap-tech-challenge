name: CI/CD Pipeline - Application

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Clear Gradle Cache
        run: rm -rf ~/.gradle/caches/

      - name: Set permissions for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Send Discord Notification on Build Success
        if: success()
        run: |
          curl -X POST \
            -H 'Content-type: application/json' \
            --data '{"content":"✅ Build concluído com sucesso!"}' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Send Discord Notification on Build Failure
        if: failure()
        run: |
          curl -X POST \
            -H 'Content-type: application/json' \
            --data '{"content":"⚠️ Falha no build! Verifique os logs para mais detalhes."}' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

  tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set permissions for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Run Unit Tests
        run: ./gradlew test jacocoTestReport

      - name: Upload JaCoCo Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/html/

      - name: Check Quality Gate
        run: ./gradlew check
        continue-on-error: true

      - name: Run security audit
        run: ./gradlew dependencyCheckAnalyze || true
        env:
          NODE_ENV: production

      - name: Send Discord Notification on Security Audit Result
        run: |
          if grep -q "One or more dependencies were identified with known vulnerabilities" build/reports/dependency-check/dependency-check-report.html; then
            curl -X POST \
              -H 'Content-type: application/json' \
              --data '{"content":"⚠️ Foram encontradas vulnerabilidades nas dependências! Verifique o relatório para mais detalhes."}' \
              ${{ secrets.DISCORD_WEBHOOK_URL }}
          fi

      - name: Send Discord Notification on Test Success
        if: success()
        run: |
          curl -X POST \
            -H 'Content-type: application/json' \
            --data '{"content":"✅ Testes concluídos com sucesso!"}' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Send Discord Notification on Test Failure
        if: failure()
        run: |
          curl -X POST \
            -H 'Content-type: application/json' \
            --data '{"content":"⚠️ Falha nos testes! Verifique os logs para mais detalhes."}' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

  deploy:
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t gabiponcet/lanchonete-app:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push gabiponcet/lanchonete-app:latest

      - name: Install LocalStack CLI
        run: pip install localstack

      - name: Start LocalStack with Docker
        run: |
          export LAMBDA_EXECUTOR=docker
          localstack start -d
        env:
          LAMBDA_EXECUTOR: docker

      - name: Install kubectl
        run: |
          curl -LO "https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl

      - name: Install Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube

      - name: Start Minikube
        run: |
          minikube start --driver=docker --force
          sudo chown -R $USER $HOME/.kube $HOME/.minikube
          sudo chgrp -R $USER $HOME/.kube $HOME/.minikube
          export KUBECONFIG=$HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -R -f k8s/

      - name: Rollback Specific Components
        if: failure()
        run: |
          kubectl rollout undo deployment lanchonete-app
          kubectl rollout undo deployment db
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}

      - name: Send Discord Success Notification
        if: success()
        run: |
          curl -X POST \
            -H 'Content-type: application/json' \
            --data '{"content":"✅ O deploy da aplicação Lanchonete-APP foi concluído com sucesso!"}' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Send Discord Notification on Deploy Failure
        if: failure()
        run: |
          curl -X POST \
            -H 'Content-type: application/json' \
            --data '{"content":"⚠️ O deploy da aplicação Lanchonete-APP falhou! Verifique os logs para mais detalhes."}' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}